<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS - Ejemplo01</title>
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>

        <h3>Frutas Array</h3>
        <ul>
            <li v-for="fruit in fruits">{{ fruit }}</li>
        </ul>

        <h3>Frutas Array Object</h3>
        <input type="text" v-model="newFruit" @keyup.enter="addFruit">
        <button @click="addFruit">Agregar</button>

        <ul>
            <li v-for="fruit in fruits2">
                <input type="number" v-model.number="fruit.quantity">
                {{ fruit.name }}
                <button @click="fruit.quantity -= 1">-</button>
                <button @click="fruit.quantity += 1">+</button>
                <span v-if="fruit.quantity === 0"> - Sin Stock</span>
            </li>
        </ul>
        <h4>TOTAL: {{ addUpFruits }}</h4>

    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="01.js"></script>
</body>
</html>
